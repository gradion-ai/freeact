site_name: freeact
site_description: Freeact code action agent
site_url: https://gradion-ai.github.io/freeact/

repo_name: gradion-ai/freeact
repo_url: https://github.com/gradion-ai/freeact

copyright: Copyright &copy; 2025-2026 Gradion AI

theme:
  name: material
  logo: images/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [freeact]
          options:
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: true
            extensions:
              - griffe_pydantic
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
  - llmstxt:
      markdown_description: |
        Freeact is a lightweight, general-purpose agent that acts via code actions rather than JSON tool calls.
        It writes executable Python code that can call multiple tools programmatically, process intermediate
        results, and use loops and conditionals in a single pass, which would otherwise require many inference
        rounds with JSON tool calling.

        Beyond executing tools, freeact can develop new tools from successful code actions, evolving its own
        tool library over time. Tools are defined via Python interfaces, progressively discovered and loaded
        from the agent's workspace rather than consuming context upfront. All execution happens locally in a
        secure sandbox via ipybox.
      full_output: llms-full.txt
      sections:
        User Guide:
          - index.md: Overview, features, and toolsmith capabilities
          - installation.md: Setup and installation instructions
          - quickstart.md: Getting started with code actions and MCP tools
          - configuration.md: Configuration directory structure and MCP server setup
          - sandbox.md: Sandbox mode for code execution and MCP servers
          - sdk.md: Python SDK for agent integration
          - cli.md: CLI tool and interactive mode
        API Reference:
          - api/agent.md: Agent class, events, and approval workflow
          - api/config.md: Configuration initialization and loading
          - api/generate.md: MCP tool API generation
          - api/permissions.md: Permission management for tool approvals

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: true
  - pymdownx.superfences
  - pymdownx.details
  - footnotes
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

nav:
  - User Guide:
    - Overview: index.md
    - Installation: installation.md
    - Quickstart: quickstart.md
    - Configuration: configuration.md
    - Sandbox Mode: sandbox.md
    - Python SDK: sdk.md
    - CLI Tool: cli.md
    - Examples:
      - Enhancing Tools: examples/output-parser.md
      - Code Action Reuse: examples/saving-codeacts.md
      - Custom Agent Skills: examples/agent-skills.md
      - Sandbox Mode: examples/sandbox-mode.md
      - Data Analysis: examples/python-packages.md
    - LLM readable:
      - llms.txt: llms.txt
      - llms-full.txt: llms-full.txt
  - API Reference:
    - Agent: api/agent.md
    - Config: api/config.md
    - Generate: api/generate.md
    - Permissions: api/permissions.md
