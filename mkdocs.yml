site_name: freeact
site_description: AI agents that use code actions to dynamically interact with and adapt to their environment

repo_name: gradion-ai/freeact
repo_url: https://github.com/gradion-ai/freeact

copyright: Copyright &copy; 2025 Gradion AI

theme:
  name: material
  font:
    text: Fira
    code: Fira Code
  palette:
  - media: "(prefers-color-scheme)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/link
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: indigo
    toggle:
      icon: material/toggle-switch-off
      name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.footnote.tooltips

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [freeact]
          options:
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: true
            members_order: source
          import:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: false
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - admonition
  - footnotes

nav:
  - User guide:
    - Introduction: index.md
    - Quickstart: quickstart.md
    - Installation: installation.md
    - Fundamentals: fundamentals.md
    - Environment: environment.md
    - MCP integration: mcp-integration.md
    - System prompt: system-prompt.md
    - Evaluation results: https://github.com/gradion-ai/freeact/blob/main/evaluation/README.md
    - Observability: observability.md
    - Skills:
      - Using internal knowledge: skills/internal-knowledge.md
      - Using predefined skills: skills/predefined-skills.md
      - Learning skills by example: skills/learning-by-example.md
      - Collaborative skill learning: skills/collaborative-learning.md
      - Autonomous skill learning: skills/autonomous-learning.md
  - API Documentation:
    - Environment: api/environment.md
    - Agent: api/agent.md
    - Model: api/model.md
    - Tracing: api/tracing.md
