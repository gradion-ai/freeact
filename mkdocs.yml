site_name: freeact
site_description: AI agents that use code actions to dynamically interact with and adapt to their environment

repo_name: gradion-ai/freeact
repo_url: https://github.com/gradion-ai/freeact

copyright: Copyright &copy; 2024 Gradion AI

theme:
  name: material
  font:
    text: Fira
    code: Fira Code
  palette:
  - media: "(prefers-color-scheme)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/link
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: indigo
    toggle:
      icon: material/toggle-switch-off
      name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.footnote.tooltips

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [freeact]
          options:
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: true
          import:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: false
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html
  - admonition
  - footnotes

nav:
  - User guide:
    - Overview: index.md
    - Quickstart: quickstart.md
    - Installation: installation.md
    - Command line: cli.md
    - Building blocks: blocks.md
    - Supported models: models.md
    - Streaming protocol: streaming.md
    - Evaluation results: evaluation.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Basic usage: tutorials/basics.md
    - Skill development: tutorials/skills.md
    - System extensions: tutorials/extend.md
  - API Documentation:
    - Agent: api/agent.md
    - Executor: api/executor.md
    - Model: api/model.md
    - Logger: api/logger.md
    - Models:
      - Claude: api/claude.md
      - Gemini: api/gemini.md
      - Generic: api/generic.md
      - Qwen: api/qwen.md
